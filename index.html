<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Book list</title>
</head>

<body>

  <div class="container">
   <h1 class="text-center bg-dark text-white py-3">Book List Application</h1>
   <br>

   <!-- Form -->
   <form>
    <div class="form-group py-2">
      <label for="BookName">Title</label>
      <input type="Text" class="form-control" id="titleId" placeholder="Enter book name">
    </div>
    <div class="form-group py-2">
      <label for="AuthorName">Author</label>
      <input type="text" class="form-control" id="authorId"placeholder="Enter author name">
    </div>
    <div class="form-group py-2">
      <label for="AuthorName">Year</label>
      <input type="number" class="form-control" id="yearId"placeholder="ex: 1998">
    </div>

    <div class="buttonDiv text-center py-3">
      <button type="submit" class="btn btn-primary button">Submit</button>

    </div>
    <br>

  </form>
   <!-- End form -->

   <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Author</th>
      </tr>
    </thead>
    <tbody id="book-list">
     
    </tbody>
  </table>

  </div>



























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
